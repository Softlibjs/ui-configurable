<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8" />
    <title>Example App</title>
    <link href="/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <h1>Render with State - Example App 04</h1>
        <p class="description">
            Este es el primer prototipo de la libreria, donde incluimos un sistema que nos permita observar
            los cambios en el `estado` y notificar a los componentes que deben actualizarse.
        </p>

        <section class="example" id="root">
            <!-- aquí se renderiza -->
        </section>
    </main>

    <footer>
        <div>Proyecto Lewis</div>
        <small id="version">Versión: 0.4.0</small>
    </footer>
    <script type="module">
        import { createRoot, createElement, useState, useEffect } from '@lewis/virtual-dom';

        function Clock() {
            // Usamos el gancho para crear y obtener el estado.
            const [currentTime, setCurrentTime] = useState(new Date().toLocaleTimeString());

            // Aquí podemos añadir una suscripción para actualizar el estado automáticamente.
            // Esto es solo un ejemplo de cómo se integraría en el futuro.
            useEffect(() => {
                // Este código solo se ejecuta una vez cuando el componente se monta.
                const timerId = setInterval(() => {
                    setCurrentTime(new Date().toLocaleTimeString());
                }, 1000);

                // Retornamos una función de limpieza.
                return () => clearInterval(timerId);
            });

            return createElement(
                'div',
                {
                    style: {
                        fontSize: '24px',
                        fontWeight: 'bold',
                    },
                },
                `La hora actual es: ${currentTime}`
            );
        }

        function Counter() {
            const [count, setCount] = useState(0);

            // useEffect para demostrar que se llama después de renderizar
            useEffect(() => {
                console.log(`El contador ha sido renderizado. Valor: ${count}`);
            }, [count]);

            // La función que se ejecutará cuando el botón sea clicado.
            const handleClick = () => {
                setCount(count + 1);
            };

            return createElement(
                'div',
                null,
                [
                    createElement(
                        'h1',
                        null,
                        `Contador: ${count}`
                    ),
                    createElement(
                        'button',
                        {
                            onClick: handleClick
                        },
                        'Incrementar'
                    )
                ]
            );
        }

        // 1. Encuentra el contenedor del DOM
        const root = createRoot(document.getElementById('root'));

        // 2. Crea una funcion que pueda modificar las props y retorne
        // la representacion HTML mediante un objeto.
        const appElement = createElement(
            'div',
            null,
            [
                createElement('h1', null, 'Applicacion con estado'),
                createElement(Clock),
                createElement(Counter)
            ]
        );

        // 3. Llama a la función render para mostrar el objeto
        root.render(appElement);
    </script>
</body>

</html>
